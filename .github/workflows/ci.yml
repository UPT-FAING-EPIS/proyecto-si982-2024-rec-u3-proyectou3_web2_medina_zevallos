name: Ejecutar Pruebas Unitarias

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout del c√≥digo
      uses: actions/checkout@v3

    - name: Configurar .NET SDK
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '9.0.101'

    - name: Restaurar dependencias
      run: dotnet restore ./Sistema/SistemaEventos/SistemaEventos.sln

    - name: Construir el proyecto
      run: dotnet build ./Sistema/SistemaEventos/SistemaEventos.sln --configuration Release --no-restore

    - name: Ejecutar pruebas unitarias
      run: dotnet test ./ProyectoFTests/ --configuration Release --no-build --verbosity normal

name: Deploy to Azure

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Configurar Git para nombres largos
      run: git config --system core.longpaths true

    - name: Checkout código
      uses: actions/checkout@v4

    - name: Verificar archivos en el workspace
      run: Get-ChildItem -Path . -Recurse -ErrorAction Continue

    - name: Limpiar caché de paquetes NuGet
      run: dotnet nuget locals all --clear

    - name: Restaurar paquetes NuGet
      run: |
        nuget restore Sistema/SistemaEventos/SistemaEventos.sln
        dotnet restore Sistema/SistemaEventos/SistemaEventos.sln
        nuget install Microsoft.CodeDom.Providers.DotNetCompilerPlatform -Version 2.0.1 -OutputDirectory packages

    - name: Verificar paquetes restaurados
      run: Get-ChildItem -Path Sistema/SistemaEventos/packages -Recurse

    - name: Instalar MSBuild
      uses: microsoft/setup-msbuild@v1.1

    - name: Limpiar la solución antes de compilar
      run: MSBuild.exe Sistema/SistemaEventos/SistemaEventos.sln /t:Clean

    - name: Crear estructura de carpetas de salida
      run: mkdir -p Sistema/SistemaEventos/bin/Release/publish

    - name: Compilar solución
      run: MSBuild.exe Sistema/SistemaEventos/SistemaEventos.sln /p:Configuration=Release /p:DeployOnBuild=true /p:OutputPath=Sistema/SistemaEventos/bin/Release/publish /restore

    - name: Publicar en Azure
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ secrets.AZURE_WEBAPP_NAME }}
        publish-profile: ${{ secrets.AZURE_PUBLISH_PROFILE }}
        package: ./Sistema/SistemaEventos/bin/Release/publish
